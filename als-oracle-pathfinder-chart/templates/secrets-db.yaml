apiVersion: v1
kind: Secret
metadata:
  name: {{ template "als-oracle-pathfinder-chart.fullname" . }}-db
  labels:
      app: {{ template "als-oracle-pathfinder-chart.fullname" . }}
      chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
type: Opaque
data:
  DB_PASSWORD: {{ .Values.db.password | b64enc }}
